<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="image-area">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg" />
        <img src="./images/image-header-mobile.jpg" alt="Perfume Image" />
      </picture>
    </div>
    <div class="text-area">
      <div class="text-area-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <span class="number">10k+</span>
            <span class="label">companies</span>
          </div>
          <div>
            <span class="number">314</span>
            <span class="label">templates</span>
          </div>
          <div>
            <span class="number">12m+</span>
            <span class="label">queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hkparkjs</a>.
  </div> -->
</body>
</html>
